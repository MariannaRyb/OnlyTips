<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% if form.errors %}
    <p>There is something wrong with what you entered</p>
    {% endif %}

    {% if next %}
        <p>Hey, you can't access that page</p>
    {% endif %}

    <form method="post" action="{% url "login" %}" class="site-form">
        {% csrf_token %}
        <p>Username: {{ form.username }}</p>
        <p>Password: {{ form.password }}</p>

        <p><input type="submit" value="Login"></p>
        <input type="hidden" name="next" value="{{ next }}">
    </form>

    <li><a href='/registration' class='menu_btn'>Create an account!</a></li>


</body>
</html>
